<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字控制中心 | Web3 & AI 探索者</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --metal-dark: #0f0f0f;
            --metal-mid: #1e1e1e;
            --metal-light: #333333;
            --accent-glow: #00f2ff; 
            --text-gray: #888888;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--metal-dark);
            /* 增强型金属网格底纹 */
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex; justify-content: center; align-items: center;
            color: #ffffff;
        }

        .terminal-panel {
            position: relative;
            width: 90%; max-width: 420px;
            padding: 40px 30px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 2px solid var(--metal-light);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.02);
            text-align: center;
            overflow: hidden;
        }

        /* 工业拉丝效果叠加 */
        .terminal-panel::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        /* 装饰螺丝 */
        .bolt {
            position: absolute; width: 10px; height: 10px;
            background: #2a2a2a; border-radius: 50%;
            box-shadow: inset 1px 1px 2px #000, 1px 1px 1px rgba(255,255,255,0.05);
        }
        .bolt.tl { top: 20px; left: 20px; }
        .bolt.tr { top: 20px; right: 20px; }
        .bolt.bl { bottom: 20px; left: 20px; }
        .bolt.br { bottom: 20px; right: 20px; }

        /* 头像 & 音乐开关 */
        .avatar-core {
            width: 130px; height: 130px;
            margin: 0 auto 20px;
            padding: 6px; border-radius: 50%;
            background: linear-gradient(145deg, #333, #000);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
            cursor: pointer; transition: 0.5s;
            position: relative;
        }
        .avatar-core:hover { box-shadow: 0 0 40px var(--accent-glow); transform: scale(1.02); }

        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .music-hint { font-size: 0.65rem; color: var(--accent-glow); opacity: 0.6; letter-spacing: 1px; margin-bottom: 20px; }

        h1 { font-size: 2rem; margin: 0; letter-spacing: 4px; color: #fff; text-shadow: 0 0 15px rgba(0,242,255,0.2); }
        
        .title-tag { font-size: 0.8rem; color: var(--accent-glow); border: 1px solid var(--accent-glow); display: inline-block; padding: 2px 10px; margin-top: 10px; border-radius: 3px; background: rgba(0,242,255,0.05); }

        /* 链上身份链接 */
        .on-chain-id {
            display: block; margin-top: 15px; font-size: 0.75rem; color: #666; text-decoration: none; transition: 0.3s;
        }
        .on-chain-id:hover { color: #fff; text-shadow: 0 0 5px #fff; }

        .bio { font-size: 0.95rem; line-height: 1.6; color: #aaa; margin: 25px 0; }

        /* 社交按钮：横向对称 */
        .social-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        .social-link {
            padding: 15px; background: #151515; border: 1px solid #333; border-radius: 15px;
            color: #eee; text-decoration: none; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
        }
        .social-link i { margin-right: 8px; font-size: 1.1rem; }
        .social-link:hover {
            background: #1a1a1a; border-color: var(--accent-glow); color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        /* 辉光管访客计数器 */
        .counter-box {
            border-top: 1px solid #222; padding-top: 25px;
        }
        .counter-label { font-size: 0.65rem; color: #555; letter-spacing: 2px; margin-bottom: 10px; }
        .counter-img { 
            height: 28px; filter: grayscale(1) brightness(1.2) drop-shadow(0 0 5px var(--accent-glow)); 
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="terminal-panel">
        <div class="bolt tl"></div><div class="bolt tr"></div>
        <div class="bolt bl"></div><div class="bolt br"></div>

        <div class="avatar-core" title="点击启动能量核心 (Music)">
            <img src="1.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="music-hint"><i class="fa-solid fa-bolt"></i> TAP TO ACTIVATE CORE</div>

        <h1>CYPHER VOYAGER</h1>
        <div class="title-tag">Web3 Explorer // AI Believer</div>

        <a href="https://debank.com/profile/0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045" target="_blank" class="on-chain-id">
            <i class="fa-solid fa-shield-halved"></i> ON-CHAIN IDENTITY VERIFIED
        </a>

        <p class="bio">
            深耕 Web3 领域 3 年，专注于 AI 生产力与去中心化协议的交汇探索。<br>
            始终保持对新事物的好奇心，在算法与共识中重构未来。
        </p>

        <div class="social-row">
            <a href="https://x.com/luokebang" target="_blank" class="social-link">
                <i class="fa-brands fa-x-twitter"></i> X / TWITTER
            </a>
            <a href="https://t.me/luokebang" target="_blank" class="social-link">
                <i class="fa-brands fa-telegram"></i> TELEGRAM
            </a>
        </div>

        <div class="counter-box">
            <div class="counter-label">SYSTEM UPTIME & ACCESS COUNT</div>
            <img src="https://count.getloli.com/get/@baotingting01?theme=asoul" alt="Counter" class="counter-img">
        </div>
    </div>

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <script>
        const bgm = document.getElementById('bgm');
        const core = document.querySelector('.avatar-core');
        const hint = document.querySelector('.music-hint');
        let isPlaying = false;

        core.addEventListener('click', () => {
            if (!isPlaying) {
                bgm.play();
                hint.innerHTML = '<i class="fa-solid fa-waveform-lines"></i> CORE ACTIVATED';
                hint.style.opacity = "1";
            } else {
                bgm.pause();
                hint.innerHTML = '<i class="fa-solid fa-bolt"></i> CORE STANDBY';
                hint.style.opacity = "0.6";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
