    <style>
        :root {
            --metal-dark: #121212;
            --metal-mid: #242424;
            --metal-light: #3d3d3d;
            --highlight: #ffffff;
            --accent-glow: #00f2ff; /* 极客青 */
            --text-gray: #a0a0a0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--metal-dark);
            /* 金属拉丝底纹 */
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                radial-gradient(circle at center, #2c2c2c 0%, #121212 100%);
            background-size: 20px 20px, 20px 20px, 100% 100%;
            display: flex; justify-content: center; align-items: center;
            color: #eee;
        }

        /* 核心金属面板 */
        .panel {
            position: relative;
            width: 90%; max-width: 440px;
            padding: 50px 30px;
            background: linear-gradient(135deg, var(--metal-mid), var(--metal-dark));
            border: 1px solid var(--metal-light);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                inset 1px 1px 0 rgba(255,255,255,0.1);
            text-align: center;
        }

        /* 装饰螺丝 */
        .bolt {
            position: absolute; width: 12px; height: 12px;
            background: #333; border-radius: 50%;
            box-shadow: inset 1px 1px 2px #000, 1px 1px 1px rgba(255,255,255,0.1);
        }
        .bolt.tl { top: 20px; left: 20px; }
        .bolt.tr { top: 20px; right: 20px; }
        .bolt.bl { bottom: 20px; left: 20px; }
        .bolt.br { bottom: 20px; right: 20px; }

        /* 头像呼吸环 */
        .avatar-ring {
            width: 140px; height: 140px;
            margin: 0 auto 25px;
            padding: 5px;
            border-radius: 50%;
            background: linear-gradient(145deg, #444, #111);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            position: relative;
        }
        
        .avatar-ring::after {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 50%; border: 2px solid var(--accent-glow);
            opacity: 0.5; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0; }
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #222;
        }

        h1 {
            font-size: 2.2rem; margin: 0;
            letter-spacing: 3px; text-transform: uppercase;
            color: var(--highlight);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .tag {
            display: inline-block; margin: 10px 0; padding: 4px 12px;
            border: 1px solid var(--accent-glow);
            color: var(--accent-glow); font-size: 0.85rem;
            text-transform: uppercase; border-radius: 4px;
        }

        .description {
            color: var(--text-gray); font-size: 1rem;
            line-height: 1.6; margin: 20px 0 35px;
        }

        /* 社交网格布局 */
        .social-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .social-item {
            display: flex; align-items: center; justify-content: center;
            padding: 12px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 12px;
            color: #ccc; text-decoration: none;
            transition: all 0.3s;
        }

        .social-item i { margin-right: 10px; font-size: 1.2rem; }

        .social-item:hover {
            border-color: var(--accent-glow);
            color: var(--accent-glow);
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.1);
        }

<audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio> <script>
    const bgm = document.getElementById('bgm');
    const avatar = document.querySelector('.avatar-ring');
    let isPlaying = false;

    avatar.style.cursor = 'pointer';
    avatar.onclick = () => {
        if (!isPlaying) {
            bgm.play();
            avatar.style.boxShadow = "0 0 40px var(--accent-glow)"; // 播放时光芒增强
        } else {
            bgm.pause();
            avatar.style.boxShadow = "0 0 20px rgba(0, 242, 255, 0.3)";
        }
        isPlaying = !isPlaying;
    };
</script>
